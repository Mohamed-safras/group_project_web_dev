<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/css/register.style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="register-container">
      <div class="panels-container">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <a class="sign-up-btn" href="/src/pages/login.html"> Sign in</a>
        </div>
        <div class="panels-container-bg">
          <img src="/src/images/register.svg" alt="" />
        </div>
      </div>

      <div class="forms-container">
        <form id="register-form" class="sign-in-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="username" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="nic" type="text" placeholder="Nic" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="DOB" type="date" placeholder="DOB" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="pNumber" type="text" placeholder="Phone Number" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="address" type="text" placeholder="Address" />
          </div>
          <input type="submit" value="Register" class="btn solid" />
        </form>
      </div>
    </div>

    <script src="/register.js"></script>
  </body>
</html>
